<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
   	<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Custom styles for this template -->
   <link th:href="@{/css/signin.css}" rel="stylesheet">
   
   	
   
   <script>
	   $(document).ready(function () {
	        $("#submit").click(function () {
	        	
	            var pass1 = $('#password1');
	            var pass2 = $('#password2');
	            
	            console.log(pass1.val());
	            if (pass1.val() != pass2.val()) {
	                alert("Passwords dont match");
	                $('#pass2').focus();
	                
	                return false;
	                
	            } 
	            
	            else return;
	        });
	    });
   </script>

</head>

<body>
	<div class="container">
        <div>
			<form class="form-signin text-center" name="form1" th:action = "@{/updatePassword}" method="POST">
				<img class="mb-4" th:src="@{/img/pccoelogo.png}" alt="" width="110" height="100" />
                <h1 class="h3 mb-3 font-weight-normal">Reset Password</h1>
               	<div>
               	<label for="password1" class="sr-only">New Password</label>
               	<input type="password" name="password1" id="password1" class="form-control" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}$" placeholder="Enter new password" required autofocus/>
               	<label for="password2" class="sr-only">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" required autofocus/>
                <input type="hidden" name="h_username" th:value="${username}">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Change Password</button>
           
			</form>
			
			<h4>Password guidelines</h4>
			<ul>
				<li> Password should be minimum 8 and maximum 15 characters long.
				<li> Password should contain atleast one small case character.
				<li> Password should contain atleast one capital case character.
				<li> Password should contain atleast one digit.
			</ul>
		</div>
	</div>
</body>
 
</html>
