<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Choose Date</title>
            <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
            <link rel="stylesheet" th:href="@{/bower_components/ionicons/css/ionicons.min.css}">
            <link rel="stylesheet" th:href="@{/css/main.css}">


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Style sheets and JavaScript files to be included-->
        <link th:href="@{/static/assets/css/fullcalendar.css}" rel='stylesheet' />
        <link th:href="@{/static/assets/css/fullcalendar.print.css}" rel='stylesheet' media='print' />
        <link th:href="@{/bower_components/bootstrap/dist/css/datepicker.css}"  />
        
        <script th:href="@{/bower_components/jquery/dist/jquery.min.js}"></script>
        <script th:href="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
        <script th:href="@{/bower_components/smooth-scroll/dist/js/smooth-scroll.min.js}"></script>
        
        <script src="../static/assets/js/main.js"> </script>
        <script src='../static/assets/js/moment.min.js'></script>
        <script src='../static/assets/js/jquery.min.js'></script>
        <script src='../static/assets/js/fullcalendar.min.js'></script>
        <script th:href="@{/bower_components/bootstrap/dist/js/bootstrap-datepicker.js}"></script>
       <script>
     
            var currentDate  = new Date();
            var currentDay   = currentDate.getDate() < 10 
                 ? '0' + currentDate.getDate() 
                 : currentDate.getDate();
            var currentMonth = currentDate.getMonth() < 9 
                 ? '0' + (currentDate.getMonth() + 1)
                 : (currentDate.getMonth() + 1);

            var curYear = currentDate.getFullYear();
            var newDate =  curYear + '-' + currentMonth + '-' + currentDay;
            
            $(document).ready(function() {
            $('#calendar').fullCalendar({
               
            <!--Header Section Including Previous,Next and Today-->
            header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,basicWeek,basicDay'
            },

            <!--Default Date-->
            defaultDate: newDate,
            editable: true,
            
            <!--Event Section-->
            eventLimit: true, // allow "more" link when too many events
            events: [
      
            {% if "{{data}}" %}
                {% for day in data %}
                    {
                    title: "{{day[0]}}",
                    start:  "{{day[1]}}",
                    end:  "{{day[2]}}"
                    },
                {% endfor %}
            {% endif %}
           
         
            ]
            });
            });
        </script>
        <!--Styling for calendar-->
        <style>
            body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
            }
            #calendar {
            max-width: 900px;
            margin: 0 auto;
            }
        </style>
        <style>
        body
        {
            margin:0;padding:0;
        }
            #topBlackBar {
                border-top: 80px solid #000;
            }
        </style>
    </head>

    <body data-spy="scroll" data-target="#site-nav">
        <section id = 'Event Details' class = 'registration'>
            <h3 class="section-title" style = "margin-left:50px">Enter Event Details</h3>
            <form action='/bookHall' style="margin-left: 50px" id="date-form" method="post">
                <div style="font: 18px arial,sans serif">
                    Event Name:
                    <input type="text" class="form-control-sm-1"  id="eventName" name="eventName" required style="margin-left: 40px"/>
                    <br>
                    <br>
                    <br>
                    Booking Date:
                    <input type="date" class="form-control-sm-1"  id="book-date" name="book-date" required style="margin-left: 30px" />
                    <br>
                    <br>
                    <br>
                    Start Time
                    <input type = "time" min="1" value ="1" id="start" name="start" style="margin-left: 10px" required/>
                    <br>
                    <br>
                    <br>
                    End Time
                    <input type = "time" min="1" value ="1" id="end" name="end" style="margin-left: 10px" required/>
                    <br>
                    <br>
                    <br>
                    <button id="date-button" type="submit" class="btn btn-black" style="margin-left: 30px">Book</button>
                </div>

            </form>
        <br>
                         {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-warning alert-dismissable col-md-8">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                        {{message}}                 
                                        <style>
                                        .redtxt
                                        {
                                        color: #A52A2A;
                                        height: 30px;
                                        width: 50px;
                                        }
                                        </style>
                                        
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}        
        <br> 
        <br>
        </section>
                <!-- <div class="col-md-12"> -->
               <!--  </div> -->
            <br>
            <br>
        <div id='calendar'></div>
    </body>
</html>
