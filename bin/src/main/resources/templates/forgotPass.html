<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<script src="jquery.min.js"></script>
</head>

<body>
    <h1 th:text="#{message.resetPassword}">reset</h1>
 
    <label th:text="#{label.user.email}">email</label>

    <input id="email" name="email" type="email" value=""></input>

    <button type="submit" onclick="resetPass()"
      th:text="#{message.resetPassword}">Reset</button>
 

<a th:href="@{/login}" th:text="#{label.form.loginLink}">Login</a>
 
<script th:inline="javascript">
var serverContext = [[@{/}]];
function resetPass(){
    var email = $("#email").val();
    $.post(serverContext + "resetPassword",{email: email} ,
      function(data){
          window.location.href = 
           serverContext + "login?message=" + data.message;
    })
    .fail(function(data) {
        if(data.responseJSON.error.indexOf("MailError") > -1)
        {
            window.location.href = serverContext + "emailError.html";
        }
        else{
            window.location.href = 
              serverContext + "login?message=" + data.responseJSON.message;
        }
    });
}
 
</script>
</body>
 
</html>
